{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/delete_task.css' %}">

<div class="delete-container">
    <div class="delete-card">
        <img src="{% static 'images/warning.jpg' %}" alt="Warning" class="delete-illustration">
        <h2>⚠️ Are you sure you want to delete this task?</h2>
        <p class="task-title">"{{ task.title }}"</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="confirm-delete">Yes, Delete</button>
                <a href="{% url 'task_list' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
